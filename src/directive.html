<div class="yt-wrap">
  <a ng-href="//www.youtube.com/watch?v={{id}}" ng-click="showVideo($event)" ng-show="!active" ng-style="placeholderStyle" class="yt-placeholder"><i class="yt-btn"></i></a>
  <iframe class="yt-embed" ng-if="active" width="{{width}}" height="{{height}}" ng-src="{{embedUrl}}" frameborder="0" allowfullscreen></iframe>
</div>
